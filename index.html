<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto java</title>
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?
    family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">


</head>

<body>

    <header>
        <h1>Formulário de cadastro</h1>
    </header>
    <div class="container">
        <main>
            <div class="info">
                <h2>Dados</h2>
                <span>Informações do usuário</span>
            </div>
            <div class="cad">
                <div class="linerInput">
                    <label>Nome</label>
                    <input type="text" id="nome" placeholder="Seu Nome">
                </div>
                <div class="linerInput">
                    <label>Telefone</label>
                    <input type="number" id="telefone" placeholder="Seu telefone">
                </div>
                <button onclick="cadastro.salvar()" id="bt1">Salvar</button>
                <button onclick="cadastro.cancelar()">Cancelar</button>
            </div>
            <div class="content">
                <table border="1">
                    <thead>
                        <th class="center">ID</th>
                        <th>Nome</th>
                        <th>Telefone</th>
                        <th class="center">Ações</th>
                    </thead>
                    <tbody id="tbody">
                        <!--<tr>
                            <td class="center"></td>
                            <td>dddd</td>
                            <td>344040405</td>
                            <td class="center">
                                <img src="./img/editor.png" alt="">
                                <img src="./img/delete.png" alt="">
                            </td>
                        </tr> -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>




    <script src="./main.js"></script>


</body>

</html>
